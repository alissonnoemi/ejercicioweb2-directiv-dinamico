<h2 class="text-center mb-4"> Carrusel</h2>
<div class="carousel-container">
  <div class="carousel-image">
    <img 
      [src]="items[currentIndex].imgUrl" 
      [alt]="items[currentIndex].title"
      class="rounded-lg shadow-md object-cover w-full h-[360px]"
    />
    <h3 class="mt-2 text-lg font-semibold">{{ items[currentIndex].title }}</h3>
  </div>


  <div class="flex justify-center gap-4 mt-4 flex-wrap">

    <button type="button"
      (click)="prev()"
      class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
      Anterior
    </button>

    <button type="button"
      (click)="next()"
      class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200  hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
      Siguiente
    </button>
  </div>
</div>
