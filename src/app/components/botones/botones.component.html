<h2 class="text-center mb-4">Colores</h2>
<div class="flex flex-wrap justify-center gap-2">
  <button
    type="button"
    [disabled]="boton_disabled"
    (click)="
      color_text =
        'text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:text-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2'
    "
    class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
  >
    Cyan
  </button>
  <button
    type="button"
    [disabled]="boton_disabled"
    (click)="
      color_text =
        'text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:text-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2'
    "
    class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
  >
    Teal
  </button>
  <button
    type="button"
    [disabled]="boton_disabled"
    (click)="
      color_text =
        'text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:text-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2'
    "
    class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
  >
    Lime
  </button>
</div>
<p class="text-center" [class]="color_text">Tercero Desarrollo de Software</p>
<div class="flex flex-wrap justify-center gap-2 mt-4">
    <button
  type="button"
  (click)="boton_disabled = !boton_disabled"
  class="text-white bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:text-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
>
  Activar / Desactivar
</button>

</div>
