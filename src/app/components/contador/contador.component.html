<h2 class="text-center">Contador</h2>
<div style="display: flex; align-items: center; gap: 1rem; justify-content: center;" >
    <button type="button" (click)="incrementar()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">+1</button>
    <h1 style="margin: 0;">{{ contador }}</h1>
    <button type="button" (click)="decrementar()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">-1</button>
</div>
